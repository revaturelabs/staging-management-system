<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body ng-app='interviews'>
<script src="interviews.js"></script>
<table class="table table-striped" ng-controller="interviewsCtrl">
    <thead>
    <tr>
        <th scope="col">Associate</th>
        <th scope="col">Batch</th>
        <th scope="col">Client</th>
        <th scope="col">Scheduled Time</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="interview in interviews">
        <td ng-bind="interview.associateName"></td>
        <td ng-bind="interview.batch"></td>
        <td ng-bind="interview.client"></td>
        <td ng-bind="interview.scheduled_time"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
