<link rel="stylesheet" href="./Certifications/certification.css"/>

			<button  ng-click="ApplyCert()" type="button"  class="btn btn-primary" >Schedule Certification</button>
			<button  ng-click="submitCert()" type="button" id="checkCert" class="btn btn-primary" >Submit for Approval</button>
			
<div class="modal fade" id="getCert"  role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Schedule a Certification</h4>
      </div>
      <div class="modal-body">
        <label>Pick A Certification</label>
        <div class="input-group">
          <select class="form-control"  ng-model="certification" ng-options="x for Cert_type in CERTIFICATIONS" >
          </select>
        </div>
        <div class="form-group" >
        <label>Pick a Date</label>
           <div class='input-group date' >
               <input type='text' class="form-control" ng-model="selectedDate.value" id='datetimepicker1'/>
               <span ng-click="showDateTimePicker()" class="input-group-addon">
                   <span class="glyphicon glyphicon-calendar"></span>
               </span>
           </div>
            <div ng-if="errorMessage" id="err">{{errorMessage}}</div>
      	</div>      	
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button ng-click="updateCert()"  type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>

<div ng-if="successMessage" class="btn btn-">{{successMessage}}</div>
<table class="table table-striped certification-table selectable-table">
	<tr>
		<th>Username</th>
		<th>Certification</th>
		<th>Status</th>
		<th>Test Date</th>
	</tr>
	<tr>
		<td></td>
	</tr>
</table>

</body>
</html>
