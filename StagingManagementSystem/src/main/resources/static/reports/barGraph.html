<div id="chart-container" events=event>
	<p>Selected Value:: {{ selectedValue }}</p>
</div>

<!-- Modal -->
<div id="barGraphModel" class="modal fade" role="dialog">
	<div class="modal-dialog">

		<!-- Modal content-->
		<div class="modal-content">
			<div class="modal-header barGraph-modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">{{ associateModelTabel.associate.batch.batchType.value }}</h4>
			</div>
			<div class="modal-body">
				<div>
					<table class="table">
						<thead>
							<tr>
								<th class="barGraph-th" scope="col">ID</th>
								<th class="barGraph-th" scope="col">Associate</th>
								<th class="barGraph-th" scope="col">PortFolio_Link</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="associate in associates">
								<td class="barGraph-td" ng-bind="associate.id"></td>
								<td class="barGraph-td" ng-bind="associate.name"></td>
								<td class="barGraph-td" ng-bind="associate.portfolioLink"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		</div>
	</div>

</div>
