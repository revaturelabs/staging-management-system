<div class="panel-container">
	<div class="text-center">
		<p>{{PanelLoad}}</p>
		<div>
			<table
				class="table table-striped manager-advanced-associates-table selectable-table">
				<thead>
					<tr>
						<th scope="col">Associate <input ng-disabled="disabled_search" ng-model="searchName" type="text" placeholder="Name" />
						<button ng-click="searchClick(searchName)">Search</button></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-show="searchShowUp" ng-repeat="associate in associates">
						<td ng-click="associatePanelClick(associate)" ng-bind="associate.name"></td>
					</tr>
				</tbody>
			</table>



			<table ng-show="show_panel"
				class="table table-striped manager-advanced-associates-table selectable-table">
				<thead>
					<tr>
						<th class="assPanel-th" scope="col">Panel ID</th>
						<th class="assPanel-th" scope="col">Date</th>
						<th class="assPanel-th" scope="col">Status</th>
						<th class="assPanel-th" scope="col">Comment</th>
						<!-- if the last panel is fail show the button, else hide the button  ng-show ="t.state =='pending'"-->
						<th class="assPanel-th" scope="col"><button type="button" ng-click="showAddModal()" class="btn btn-primary">Add Panel</button></th>
					</tr>
				</thead>
				<tbody>
					<!--  <tr class="associatePanelTable" ng-repeat="x in associateInterviews" ng-click="panelClick(x)"> -->
					<tr class="associatePanelTable" ng-repeat="p in plist">
						<td>{{p.id}}</td>
						<td>{{dateConverter(p.statusDate)}}</td>
						<td>{{p.status}}</td>
						<td>{{p.comment}}</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div id="addModal" class="modal fade" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title">Add Panel</h4>
					</div>

					<div class="modal-body">
						<div>
							<h5 class="newH5">Associate Name</h5>
						 aaaaaaaaaaa ?? associate.name???
						</div>

					</div>
					<div class="modal-footer">
						<div class="alert alert-success" ng-show="successMsgShow" style="text-align: left;">Successfully added an Panel! </div>
						<div class="alert alert-danger" ng-bind="errorMsg" ng-show="errorMsgShow" style="text-align: left;">Failed to add an Panel.</div>
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" id="addInterviewBtn" ng-click="addInterviewClick()" class="btn btn-primary">Add Panel</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->


	</div>
</div>
