<div class = "panel-container">
	<div  class="text-center">
		<p>{{PanelLoad}}</p>
		<div>
		  <table class="table table-striped manager-advanced-associates-table selectable-table">
		    <thead>
		    <tr>
		      <th scope="col">Associate <input ng-disabled="search_disabled" ng-model="search.name" type="text" placeholder="Name"/></th>
		    </tr>
		    </thead>
		    <tbody>
		    <tr ng-show="search.name" ng-repeat="associate in associates | filter:search" >
		      <td ng-click="associatePanelClick(associate)" ng-bind="associate.name"></td>
		      
		    </tr>
		    </tbody>
		  </table>
		 
		 	<table  ng-show="show_panel" class="table table-striped panels-table selectable-table">
	  		<thead>
	    <tr>
	      <th class="assPanel-th" scope="col">Panel ID</th>
	      <th class="assPanel-th" scope="col">Date</th>
	      <th class="assPanel-th" scope="col">Manager</th>
	      <th class="assPanel-th" scope="col">Status</th>
	    </tr>
	  </thead>
	  <tbody>
	   <!--  <tr class="associatePanelTable" ng-repeat="x in associateInterviews" ng-click="panelClick(x)"> -->
	       <tr class="associatePanelTable" ng-repeat="p in plist">
	      <td>{{p.id}}</td>
	      <td> {{dateConverter(p.statusDate)}} </td>
	      <td>{{p.manager.name}}</td>
	      <td>{{p.status}}</td>
	    </tr>
	  </tbody>
	</table>
		 
		 
		</div>
		
		
		
		
	</div>
</div>
