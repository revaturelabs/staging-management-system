<table class="table table-striped">
  <thead>
    <tr>
      <th class="create-th" scope="col">Create a Batch</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <td>
				<label>Batch Type:</label>
        <select class="manager-input" ng-model="batch.batchType" ng-options="batchType as batchType.value for batchType in batchTypes">
          <option value="">-- Select a Batch Type --</option>
        </select>
			</td>
    </tr>
    <tr>
      <tr>
        <td><label>Start Date: </label>
          <div class='input-group date' id='datetimepicker1'>
            <input ng-model="batch.startDate" ng-model-options="{timezone: 'utc'}" type='text' class="form-control" />
            <span class="input-group-addon">
							<span class="glyphicon glyphicon-calendar"></span>
            </span>
					</div>
        </td>
      </tr>
      <tr>
        <td><label>End Date: </label>
          <div class='input-group date' id='datetimepicker2'>
	          <input ng-model="batch.endDate" ng-model-options="{timezone: 'utc'}" type='text' class="form-control" />
	          <span class="input-group-addon">
							<span class="glyphicon glyphicon-calendar"></span>
	          </span>
					</div>
        </td>
      </tr>
    </tr>
    <tr>
      <td>
				<label>Location: </label>
        <select class="manager-input" ng-model="batch.location" ng-options="location as location.name for location in locations">
          <option value=""> -- Select a Location -- </option>
        </select>
			</td>
    </tr>
  </tbody>
</table>

<div ng-show="requestMade" ng-bind="createMessage" ng-style="createMessageStyle"></div>
<button class="submit" ng-click="submit()">Submit</button>
