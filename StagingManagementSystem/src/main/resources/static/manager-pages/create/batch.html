<table class="table table-striped">
  <thead>
    <tr>
      <th class="create-th" scope="col">Create a Batch</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <td>
				<label>Batch Type:</label>
				<select ng-model="batch.batchType">
					<option disabled selected value> -- Select a Batch Type -- </option>
					<option value={{post}} ng-repeat="post in posts2.data">{{post.value}}</option>
				</select>
			</td>
    </tr>
    <tr>
      <tr>
        <td><label>Start Date: </label>
              <input type='text' class="manager-input" ng-model="batch.startDate" id='datetimepicker1'/>
              <div ng-click="showDateTimePicker()">
              </div>
        </td>
      </tr>
      <tr>
        <td><label>End Date: </label>
              <input type='text' class="manager-input" ng-model="batch.endDate" id='datetimepicker2'/>
              <div ng-click="showDateTimePicker()">
              </div>
        </td>
      </tr>
    </tr>
    <tr>
      <td>
				<label>Location: </label>
				<select ng-model="batch.location">
					<option disabled selected value> -- Select a Location -- </option>
					<option value={{post}} ng-repeat="post in posts.data">{{post.name}}</option>
				</select>
			</td>
    </tr>
  </tbody>
</table>


<button class="submit" ng-click="submit()">Submit</button>
