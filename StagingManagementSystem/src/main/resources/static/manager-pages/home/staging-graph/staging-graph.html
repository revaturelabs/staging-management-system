<div id="chart-container" events=event>
	<p>Loading Graph...</p>
</div>

<!-- Modal -->
<div id="barGraphModel" class="modal availAssModal fade" role="dialog">
 <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header interview-modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Interview
          <span style="cursor: pointer;" ng-click="edit=true">
            <span class="glyphicon glyphicon-edit"></span>
          </span>
        </h4>
      </div>
      
      <div class="modal-body" >

	      <div ng-class-odd="'white'" ng-class-even="'smoke'" class="name-port" ng-repeat='associate in associates'>
	      			<div>{{associate.first}}</div>
							<div>
								<a href="{{associate.second}}">Portfolio Link</a>
							</div>
	      </div>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

</div>
