<div style="height: 25em; overflow: auto;">
  <table class="table table-striped" height="120em">
    <thead>
    <tr>
      <th class="interview-th" scope="col">
        <input type="checkbox" ng-click="selectAllAssociatesWhoCheckedIn()"> Select All
      </th>
      <th class="interview-th" scope="col">Associate</th>
      <th class="interview-th" scope="col">Checked In Time</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="associate in associates | filter: approvedFilter" class="associate">
        <td class="interview-td">
          <input ng-style="associate.checkin.checkinTime ? {'cursor':'pointer'} : {}" type="checkbox" ng-disabled="!associate.checkin.checkinTime" ng-model="associate.checkin.selected">
         </td>
        <td class="interview-td" ng-bind="associate.name"></td>
        <td style="text-align:center" class="interview-td" ng-bind="associate.checkin.checkinTime ? dateConverter(associate.checkin.checkinTime) : '----'"></td>
      </tr>
    </tbody>
  </table>
</div>
<button class="btn btn-lg btn-success btn-block" type="submit" ng-click="approveSelectedCheckins()">Submit</button>
