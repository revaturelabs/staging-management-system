<div>
  <table class="table table-striped manager-advanced-associates-table selectable-table">
    <thead>
    <tr>
      <div class="table-header-buttons">
        <div>Select Batch Types</div>
        <div class="manager-advanced-row">
          <div ng-repeat="batchtype in batchtypes">
            <input
              type="checkbox"
              value="{{batchtype}}"
              ng-checked="selectedBatchTypes.indexOf(batchtype) > -1"
              ng-click="toggleSelectedBatchTypes(batchtype)"
            > {{batchtype.value}}
          </div>
        </div>
      </div>
      <th scope="col">Associate</th>
      <th scope="col">Batch Type</th>
      <th scope="col">Trainer</th>
      <th scope="col">Internal Project</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="associate in associates | filter: associateBatchFilter | filter: nameFilter | filter: trainerFilter" ui-sref="manager.associateView({id: associate.id})">
      <td ng-bind="associate.name"></td>
      <td ng-bind="associate.batch.batchType.value"></td>
      <td>
        <div ng-repeat="trainer in associate.batch.trainers">
          <div ng-bind="trainer.name"></div>
        </div>
      </td>
      <td>Projects coming soon!</td>
    </tr>
    </tbody>
  </table>

<!-- Modal -->
<div id="filterModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Select Filter Options Below</h4>
      </div>
      <div class="modal-body">
        <p>Select Batch Types</p>
        <div class="row">
          <div ng-repeat="batchtype in batchtypes">
            <input
              type="checkbox"
              value="{{batchtype}}"
              ng-checked="selectedBatchTypes.indexOf(batchtype) > -1"
              ng-click="toggleSelectedBatchTypes(batchtype)"
            > {{batchtype.value}}
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
</div>
