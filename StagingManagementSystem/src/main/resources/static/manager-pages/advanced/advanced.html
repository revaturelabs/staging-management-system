<div class="row manager-view-selecter-container">
  <button type="button" class="manager-view-selecter btn btn-primary" ui-sref="manager.advanced.allassociates" ng-click="view = 'associates'" ng-class="{managerHomeSelected: isAssociates()}" ng-style="$state.current.name === 'manager.advanced.allassociates' ? {'background-color': '#ce7112'} : {'background-color': '#FF8000'}"> Associates </button>
  <button type="button" class="manager-view-selecter btn btn-primary" ui-sref="manager.advanced.batches" ng-class="{managerHomeSelected: isBatches()}" ng-style="$state.current.name === 'manager.advanced.batches' ? {'background-color': '#ce7112'} : {'background-color': '#FF8000'}"> Batches  </button>
  <button type="button" class="manager-view-selecter btn btn-primary" ui-sref="manager.advanced.projects" ng-class="{managerHomeSelected: isProjects()}" ng-style="$state.current.name === 'manager.advanced.projects' ? {'background-color': '#ce7112'} : {'background-color': '#FF8000'}"> Internal Projects  </button>
  <button type="button" class="manager-view-selecter btn btn-primary" ui-sref="manager.advanced.portfolios" ng-class="{managerHomeSelected: isPortfolios()}" ng-style="$state.current.name === 'manager.advanced.portfolios' ? {'background-color': '#ce7112'} : {'background-color': '#FF8000'}"> Portfolio Status  </button>
  <!-- <button type="button" class="manager-view-selecter" ng-class="{managerHomeSelected: isInterviews()}"> Interviews  </button> -->
</div>
